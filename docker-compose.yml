  #     - myapp-network
  # =========ローカルと本番切り替え===========    
  web:
    build:
      context: ./nginx_docker
    volumes:
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    ports:
      - 80:80
    depends_on:
      - app
    networks:
      - myapp-network
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:
networks:
  myapp-network:
    external: true